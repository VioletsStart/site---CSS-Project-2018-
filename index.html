---
layout: site
---
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

<div class="buttons">
	<a href="{{ site.baseurl }}/lastminute/" class="button color1"><i class="fas fa-exclamation"></i> Last Minute</a>
	<a href="{{ site.baseurl }}/mietwagen/" class="button color2"><i class="fas fa-car-side"></i> Mietwagen</a>
	<a href="{{ site.baseurl }}/flug/" class="button color2"><i class="fas fa-plane-arrival"></i> Flug</a>
	<a href="{{ site.baseurl }}/hotel/" class="button color2"><i class="fas fa-h-square"></i> Hotel</a>
	<a href="{{ site.baseurl }}/ferienwohnung/" class="button color2"><i class="fas fa-campground"></i> Ferienwohnung</a>
</div>

<ul class="listing posts">
	{% for post in site.posts %}
	<li>
		<a href="{{ site.baseurl }}{{ post.url }}" >
			<span class="title">{{ post.title }}</span>
			<span class="date">{{ post.date | date_to_string }}</span>
		</a>
	</li>
	{% endfor %}
</ul>
